
plugins {
   
	id 'org.springframework.boot' version '2.3.8.RELEASE'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.greenlearner'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

ext {
	  
	    set('springBootAdminVersion', "2.3.1")	
		nexusUsername="Deployment"
		nexusPassword="deploy@VSOFT"
		nexusUrl="http://10.100.7.254:8081/nexus"

}

repositories {
	
	mavenLocal()
		mavenCentral()
		maven {
        credentials {
            username "${nexusUsername}"
        	password "${nexusPassword}"
        }
        url "http://10.100.7.254:8081/nexus/content/repositories/public/"
        }
}



dependencies {

	implementation 'de.codecentric:spring-boot-admin-starter-server'
	implementation 'org.springframework.boot:spring-boot-starter-mail'
	compile group: 'com.hazelcast', name: 'hazelcast-spring', version: '4.1.1'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}


dependencyManagement {
	imports {
		mavenBom "de.codecentric:spring-boot-admin-dependencies:${springBootAdminVersion}"
	}
}

test {
	useJUnitPlatform()
}
